<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="{{ url_for('static', filename='icon.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" type="text/css">
    <meta charset="utf-8">

</head>
<body>
    <h2>

    </h2>
    {# 使用 length 过滤器获取 movies 变量的长度 #}
    <p >10 条</p>
    <ul class="movie-list">
        {% for word in words %}  {# 迭代 movies 变量 #}
        <li>{{ word.k }}</li>  {# 等同于 movie['title'] #}
        {% endfor %}  {# 使用 endfor 标签结束 for 语句 #}
    </ul>
    <img alt="Walking Totoro" class="totoro" src="{{ url_for('static', filename='images/foot.jpg') }}">
</body>
</html>
